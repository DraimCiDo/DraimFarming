hologram:
  #Информация о почве
  grow-info:
    enable: true
    y-offset: 0.8
    duration: 1
    #доступно {fertilizer} {times} {max_times}
    text: '<font:draimfarming:default>{fertilizer} </font><white>{times}<gray>/<white>{max_times}'
  #Информация о поливе
  sprinkler-info:
    enable: true
    y-offset: -0.2
    duration: 1
    #доступно {water} {max_water}
    left: '<font:draimfarming:default>뀂'
    full: '뀁뀃'
    empty: '뀁뀄'
    right: '뀁뀅</font>'

actionbar:
  #Следует ли отправлять панель действий при использовании лейки
  watering-can:
    enable: true
    #доступно  {water} {max_water}
    left: '<font:draimfarming:default>뀂'
    full: '뀁뀃'
    empty: '뀁뀄'
    right: '뀁뀅</font>'