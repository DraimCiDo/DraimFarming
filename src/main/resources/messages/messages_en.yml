#MiniMessage Format
#https://docs.adventure.kyori.net/minimessage/format.html
messages:
  prefix: '<gradient:#0070B3:#A0EACF>[DraimFarming]</gradient> <color:#E1FFFF>'
  reload: 'Reloaded! Took <green>{time}ms'
  no-perm: 'No Permission!'
  lack-args: 'Arguments are insufficient!'
  wrong-args: 'Wrong Args!'
  spring: 'Spring'
  summer: 'Summer'
  autumn: 'Autumn'
  winter: 'Winter'
  sprinkler-limit: 'Sprinklers have reached chunk limitation {max}'
  crop-limit: 'Crops have reached chunk limitation {max}'
  not-configed: 'This seed is not configurated in config!'
  bad-Y: 'This height is not suitable for planting!'
  bad-biome: 'This biome is not suitable for planting!'
  bad-perm: 'You don''t have permission to plant this crop!'
  bad-world: 'This world is not suitable for planting'
  bad-season: 'Current season is not suitable for planting'
  force-grow: '>Forced {world}''s crops to start growing!'
  force-water: 'Forced {world}''s sprinklers to start working!'
  force-save: 'Successfully saved cache to file!'
  back-up: 'Backed up!'
  set-season: 'Changed {world}''s season to {season}!'
  before-plant: 'This fertilizer must be used befored planting!'
  no-season: 'Season Disabled'

#Holograms
hologram:
  #Pot infomation
  grow-info:
    enable: true
    y-offset: 0.8
    duration: 1
    #available variables {fertilizer} {times} {max_times}
    text: '<font:draimfarming:default>{fertilizer} </font><white>{times}<gray>/<white>{max_times}'
  #Sprinkler infomation
  sprinkler-info:
    enable: true
    y-offset: -0.2
    duration: 1
    #available variables {water} {max_water}
    left: '<font:draimfarming:default>뀂'
    full: '뀁뀃'
    empty: '뀁뀄'
    right: '뀁뀅</font>'

actionbar:
  #Should actionbar be sent when using watering-can
  watering-can:
    enable: true
    #available variables  {water} {max_water}
    left: '<font:draimfarming:default>뀂'
    full: '뀁뀃'
    empty: '뀁뀄'
    right: '뀁뀅</font>'