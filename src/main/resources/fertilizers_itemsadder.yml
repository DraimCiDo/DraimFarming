#У культур есть небольшой шанс вырасти на двух стадиях одновременно
speed:
  speed_1:
    #Голограмма удобрений отображаемое имя
    name: '뀌'
    #Вероятность того, что это удобрение начнет действовать
    chance: 0.1
    #Сколько дней это удобрение может находиться в горшке
    times: 14
    #ItemsAdder item namespacedID
    item: draimfarming:speed_1
    #Следует ли использовать это удобрение перед посадкой
    before-plant: true
    #Частица, которая будет отображаться при использовании удобрения
    #https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Particle.html
    particle: SPELL_WITCH
  speed_2:
    name: '뀍'
    chance: 0.2
    times: 14
    item: draimfarming:speed_2
    before-plant: true
    particle: SPELL_WITCH
  speed_3:
    name: '뀎'
    chance: 0.3
    times: 14
    item: draimfarming:speed_3
    before-plant: true
    particle: SPELL_WITCH


