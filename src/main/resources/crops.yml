#ItemsAdder items' name should end with "_seeds" "_stage_X"
#to be identified by the plugin
#Just read the default config and you will know how this plugin work

crops:
  tomato:
    #the total amount of crops to be dropped
    amount: 1~4

    #Quality Items
    quality:
      1: draimfarming:tomato
      2: draimfarming:tomato_silver_star
      3: draimfarming:tomato_golden_star

    #When you break the crop, the event will be handled by ItemsAdder & DraimFarming so IA loots would be certainly dropped
    #When you right click the crop, the event will only be handled by DraimFarming so IA loots would be optional

    #**right click** harvest, should the crop drop the loots from ItemsAdder too
    #This is useful for dropping seeds and other items(only works in tripwire mode, furnitures don't support loot at the moment)
    drop-ia-loots: false

    #**right click** harvest, should the crop drop other loots
    #This is useful for dropping seeds and other items(Works in both tripwire/item_frame mode)
    drop-other-loots:
      - draimfarming:tomato_seeds

    #optional
    #The chance that a crop grow a stage at grow time
    grow-chance: 0.9

    #optional
    #Overweight
    gigantic:
      block: draimfarming:gigantic_tomato
      chance: 0.01

    #If you want to use item_frame/armor_stand for gigantic crops
    #You should config like this
    #gigantic:
    #  furniture: customcrops:gigantic_tomato
    #  chance: 0.01

    #optional
    commands:
      - 'say {player} собрал урожай помидоров!'

    #optional
    #If you are using skill plugin, you can add farming skill xp to players
    #skill-xp: 100

    #optional
    season:
      - summer
      - autumn

    #optional
    #Requirements to plant
    requirements:
      yPos:
        - 50~100
        - 150~200
      biome:
        - minecraft:plains
      world:
        - world
      permission: 'draimfarming.plant.tomato'

  cabbage:
    amount: 1~2
    quality:
      1: draimfarming:cabbage
      2: draimfarming:cabbage_silver_star
      3: draimfarming:cabbage_golden_star
    gigantic:
      block: draimfarming:gigantic_cabbage
      chance: 0.01
    season:
      - spring

  grape:
    amount: 2~4
    quality:
      1: draimfarming:grape
      2: draimfarming:grape_silver_star
      3: draimfarming:grape_golden_star
    #optional
    #The stage to return when harvesting with a single right click
    return: draimfarming:grape_stage_4
    season:
      - autumn

  corn:
    amount: 2~3
    quality:
      1: draimfarming:corn
      2: draimfarming:corn_silver_star
      3: draimfarming:corn_golden_star
    season:
      - autumn
      - summer

  pepper:
    amount: 3~6
    quality:
      1: draimfarming:pepper
      2: draimfarming:pepper_silver_star
      3: draimfarming:pepper_golden_star
    season:
      - spring
      - summer
    return: draimfarming:pepper_stage_3

  garlic:
    amount: 3~4
    quality:
      1: draimfarming:garlic
      2: draimfarming:garlic_silver_star
      3: draimfarming:garlic_golden_star

  redpacket:
    amount: 3~4
    quality:
      1: draimfarming:redpacket
      2: draimfarming:redpacket
      3: draimfarming:redpacket